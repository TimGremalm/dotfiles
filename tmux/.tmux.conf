# Vim bindings
setw -g mode-keys vi
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Start window tabs at 1 instead of 0
set -g base-index 1

set -g default-terminal "screen-256color"
set -g history-limit 10000

# Easier window navigation
bind N previous-window
set -g mouse on

# Reload conf
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Color and status line like powerline
BG='colour235'
LEFTFG='black'
LEFTBG='white'
set -g status-bg $BG
set -g status-fg white

# Session name
set -g status-left-length 10
set -g status-left "#[fg=$LEFTFG,bg=$LEFTBG] #S #[fg=$LEFTBG,bg=$BG]ÓÇ∞ #[fg=$BG,bg=$LEFTBG]"

CURRENTFG='colour137'
CURRENTFS='colour137'
CURRENTBG='colour235'
set -g window-status-format "#[fg=$CURRENTFG,bg=$CURRENTBG]  #I #[fg=$CURRENTFS]ÓÇ±#[fg=$CURRENTFG] #W  "
ACTIVEFG='colour231'
ACTIVEFS='colour159'
ACTIVEBG='colour33'
set -g window-status-current-format "#[fg=$BG,bg=$ACTIVEBG]ÓÇ∞ #[fg=$ACTIVEFG,bg=$ACTIVEBG]#I #[fg=$ACTIVEFS]ÓÇ±#[fg=$ACTIVEFG] #W "
set -ga window-status-current-format "#[fg=$ACTIVEBG,bg=$BG]ÓÇ∞"

